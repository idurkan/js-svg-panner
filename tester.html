<!DOCTYPE html>
<html>
<head>
	<title>SVG Panner Test</title>
	<script src="deps/jquery-1.10.2.js"></script>
	<script src="src/svg-panner.js"></script>
</head>
<body>
    <div>
    	<svg>
    		<g id="panner">
	    		<circle cx="100" cy="50" r="25" stroke="black" stroke-width="3" fill="red"/>
	    		<circle cx="40" cy="75" r="20" stroke="black" stroke-width="3" fill="green"/>
	    		<circle cx="80" cy="100" r="35" stroke="black" stroke-width="3" fill="blue"/>
	    	</g>
    	</svg>
    </div>
<script>
	$(function() {
		var panner = new SvgPanner('svg g#panner')
		panner.setSettings({zoomScale: 0.10, doZoom: true});
		panner.setScale(1.3);
		panner.setTranslation(50, -50);
	});
</script>
</body>
</html>
